<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos guardados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Usuarios en la pseudo base de datos</h1>
    <hr>
    <div id="dataContainer"></div>

    <a href="ConfigUsuario.html" class="btn btn-primary mt-4">Volver al formulario</a>
</div>

<script>
    // Recuperar los datos del localStorage
    const usersDB = JSON.parse(localStorage.getItem("usersDB")) || [];
    const container = document.getElementById("dataContainer");

    if (usersDB.length === 0) {
        container.innerHTML = "<p>No hay usuarios registrados.</p>";
    } else {
        usersDB.forEach(user => {
            const div = document.createElement("div");
            div.classList.add("card", "mb-3");
            div.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${user.name} ${user.lastname} (${user.nickname})</h5>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Teléfono:</strong> ${user.phone}</p>
                    <p><strong>Código Postal:</strong> ${user.postalCode}</p>
                    <p><strong>Fecha de nacimiento:</strong> ${user.birthDate}</p>
                    <p><strong>Intereses:</strong> ${user.interests.join(", ")}</p>
                    <p><strong>Newsletter:</strong> ${user.newsletter}</p>
                </div>
            `;
            container.appendChild(div);
        });
    }
</script>
</body>
</html>
