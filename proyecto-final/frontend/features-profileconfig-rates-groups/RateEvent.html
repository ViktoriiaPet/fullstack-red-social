<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        textarea {
            overflow: hidden;
            resize: none; 
        }
        #charCount {
            font-size: 0.9em;
            color: #6c757d;
            text-align: right;
        }
        #maxWarning {
            font-size: 0.85em;
            color: red;
            display: none; 
        }
        .rating-btn.active {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Calificar evento</h1>
        <form id="ratingForm">
            <div class="mb-3">
                <label for="comment" class="form-label">Comentario:</label>
                <textarea 
                    class="form-control" 
                    id="comment" 
                    rows="3" 
                    maxlength="500" 
                    placeholder="Escribe tu comentario aquí (máx. 500 caracteres)..."
                    required></textarea>
                <div id="charCount">0 / 500</div>
                <div id="maxWarning">Has alcanzado el máximo de caracteres (500)</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Valoración:</label>
                <div class="d-flex flex-wrap gap-3">
                    <button type="button" class="btn btn-primary mr-2 rating-btn">Me divierte</button>
                    <button type="button" class="btn btn-primary mr-2 rating-btn">Me agrada...</button>
                    <button type="button" class="btn btn-primary mr-2 rating-btn">Placeholder 3</button>
                    <button type="button" class="btn btn-primary mr-2 rating-btn">Placeholder 4</button>
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        // ---------------------- CONTADOR DE CARACTERES ----------------------
        const textarea = document.getElementById('comment');
        const charCount = document.getElementById('charCount');
        const maxWarning = document.getElementById('maxWarning');
        const maxChars = parseInt(textarea.getAttribute('maxlength'));

        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
            const currentLength = this.value.length;
            charCount.textContent = `${currentLength} / ${maxChars}`;
            maxWarning.style.display = currentLength >= maxChars ? 'block' : 'none';
        });

        // ---------------------- VALORACIÓN ----------------------
        let selectedRating = null;
        const ratingButtons = document.querySelectorAll('.rating-btn');
        ratingButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                ratingButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRating = btn.textContent;
            });
        });

        // ---------------------- PSEUDO DB ----------------------
        let eventRatingsDB = JSON.parse(localStorage.getItem('eventRatingsDB')) || [];

        // ---------------------- ENVÍO DEL FORMULARIO ----------------------
        document.getElementById('ratingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!selectedRating) {
                alert("Por favor, selecciona una valoración antes de enviar.");
                return;
            }

            const newRating = {
                id: Date.now(),
                comment: document.getElementById('comment').value,
                rating: selectedRating
            };

            eventRatingsDB.push(newRating);
            localStorage.setItem('eventRatingsDB', JSON.stringify(eventRatingsDB));

            // Abre la nueva pestaña para mostrar los datos
            window.open('ratingsData.html', '_blank');
        });
    </script>
</body>
</html>
